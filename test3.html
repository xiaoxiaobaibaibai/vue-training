        Vue.component('counter',{
            template: '<div @click="handleClick">{{number}}</div>',
            data: function(){
                return {
                    number: 0
                
            
            }},
            methods: {
                handleClick: function() {
                    this.number ++;
                    this.$emit("change")
                }
            }
        })

        const vm = new Vue({
            el: '#root',
            data: {
                sum: 0

            },
            methods: {
                handleChange: function() {
                    //alert('Change')
                    // alert(this.$refs.one.number)

                }
